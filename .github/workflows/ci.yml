name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Phase 1: Run checks in parallel
  format:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Run rustfmt (check)
        run: cargo fmt --all -- --check

  lint:
    name: Run clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Run clippy (deny warnings)
        run: cargo clippy --all-targets -- -D warnings

  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run tests
        run: cargo test --all --verbose

  type-check:
    name: Type check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run cargo check
        run: cargo check --all-targets

  # Phase 2: Smoke tests (depends on all checks passing)
  smoke:
    name: Smoke tests across OS matrix
    needs: [format, lint, tests, type-check]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run CLI smoke tests (git-diff + resume)
        run: |
          cargo test --test cli_dry_git_diff -- --nocapture
          cargo test --test cli_resume_plan -- --nocapture
        shell: bash

  # Phase 3: Build (depends on smoke tests passing)
  build:
    name: Cross build matrix
    needs: [smoke]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            target: aarch64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Add target
        run: rustup target add ${{ matrix.target }} || true
      - name: Cargo build (release)
        env:
          CARGO_TERM_COLOR: always
        run: |
          set -e
          cargo build --release --target ${{ matrix.target }}
      - name: Package artifact
        run: |
          BINNAME=hash-folderoo
          TARGET_DIR=target/${{ matrix.target }}/release
          case "${{ matrix.os }}" in
            windows-latest)
              mkdir -p dist
              cp ${TARGET_DIR}/${BINNAME}.exe dist/
              cd dist || exit
              powershell -Command "Compress-Archive -Path * -DestinationPath ${BINNAME}-${{ matrix.target }}.zip"
              ;;
            *)
              mkdir -p dist
              cp ${TARGET_DIR}/${BINNAME} dist/ || true
              tar -czf ${BINNAME}-${{ matrix.target }}.tar.gz -C dist .
              ;;
          esac
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-build
          path: |
            dist/${BINNAME}-${{ matrix.target }}.tar.gz
            dist/${BINNAME}-${{ matrix.target }}.zip
